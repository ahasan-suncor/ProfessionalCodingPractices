<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Checklist Filters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Review Checklist</h1>
    <h3>Choose categories you want to see:</h3>
    <div id="filter-container">
        <label><input type="checkbox" class="filter" id="filter1">Clean & Readable Code</label>
        <label><input type="checkbox" class="filter" id="filter2">Filter 2</label>
        <label><input type="checkbox" class="filter" id="filter3">Filter 3</label>
    </div>

    <div class="horizontal-line"></div>

    <div id="checklist-container">
        <!-- <h3>Checklist</h3> -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span id="progress-text">0% Complete</span>
            <button id="reset-button">Reset</button>
        </div>
        <ul id="checklist"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
